<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Admin Panel - Regionlar Ro'yxati</h1>

    <div class="table-container">
        <div class="scrollable">
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Region-ID</th>
                        <th>Region</th>
                        <th>Oxirgi Yangilangan</th>
                        <th>Harakatlar</th>
                    </tr>
                </thead>
                <tbody class="regions">
                </tbody>
            </table>
        </div>
    </div>

    <button class="update-all-btn">Hammasini Yangilash</button>

    <script src="script.js"></script>
</body>
</html>
